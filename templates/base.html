<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Главная{% endblock %}</title>
		<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style type="text/css">
			html, body, .content {height: 100%;}
			.navbar-form-alt {margin: 8px 0;}
			#search-content {margin-top: 60px;}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$('[data-toggle="popover"]').popover();
				var connections = $('#connections');
				var file_headers = $('#file-headers');
				var json_object = {};
				$('#connect-button').click(function() {
					if($('#std-headers').val() != '' && file_headers.val() != '')
					{
						var atrr = $('#std-headers option:selected').attr('value')
						json_object[atrr] = file_headers.val()[0];
						var json_string = JSON.stringify(json_object);
						connections.val(json_string);
					}
				});
				$('#reset-button').click(function() {
					connections.empty();
				});
				$('.dropdown-menu li a').on('click', function(e) {
					e.preventDefault();
					var filter_name = $(this).text();
					var filter_value = $(this).attr('href').replace('#', '');
					$('#search_concept').text(filter_name);
					$('input[name="search_filter"]').val(filter_value);
				});
				$('#search-btn').on('click', function(e) {
					e.preventDefault();
					var q = $('.form-control').val();
					var filter = $('input[name="search_filter"]').attr('value');
					var csrf = $('input[name="csrfmiddlewaretoken"]').val();
					var p = Number($('input[name="p"]').attr('value'));
					$.get('/price/ajax/?csrfmiddlewaretoken='+csrf+'&search_filter='+filter+'&query='+q+'&p='+p,
						function(data) {
							$('#search-content').html(data);
							$('.dropdown-toggle').dropdown();
							$('[data-toggle="popover"]').popover();
							$('ul.pagination li a').on('click', function(e) {
								e.preventDefault();
								if($(this).attr('href') != "#nop") {
									$('input[name="p"]').attr('value', $(this).text());
									$('#search-btn').click();
									$('title').text('Главная');
									$('input[name="p"]').attr('value', 1);
								}
							});
						}
					);
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Прайс лист</a>
			</div>
			{% if user.is_active %}
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/price/"><span class="glyphicon glyphicon-home"></span> Главная</a></li>
						{% if user.is_superuser %}
							<li><a href="/admin/">Админ</a></li>
						{% endif %}
					</ul>
					<ul class="nav navbar-nav navbar-right" style="margin-right: 0px;">
						{% if user.is_superuser %}
							<li><a href="/price/upload/"><span class="glyphicon glyphicon-upload"></span> Импорт</a></li>
							<li class="disabled"><a href="#"><span class="glyphicon glyphicon-download"></span> Экспорт</a></li>
						{% endif %}
						<li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Выход</a></li>
					</ul>
					<form class="navbar-form-alt" role="search">
						{% csrf_token %}
						<div class="input-group">
							<div class="input-group-btn search-panel">
								<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
									<span id="search_concept">Фильтры</span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li class="dropdown-header">Фильтры:</li>
									<li><a href="#name">По названию</a></li>
									<li><a href="#articul">По артиклу</a></li>
								</ul>
							</div>
							<input type="text" name="query" class="form-control" value="{{ query }}" placeholder="Поиск" autocomplete="on" autofocus="autofocus">
							<input type="hidden" name="search_filter" value="name">
							<input type="hidden" name="p" value="1">
							<span class="input-group-btn">
								<button class="btn btn-primary" id="search-btn">
									<span class="glyphicon glyphicon-search">
									<span class="sr-only">Search</span>
									</span>
								</button>
							</span>
						</div>
					</form>
				</div>
			{% endif %}
		</nav>
		<div class="container-fluid content">
			<div class="row content">
				<div class="col-md-2 content"></div>
				<div class="col-md-8 content">
					<div id="search-content">
						{% block content %}{% endblock %}
					</div>
				</div>
				<div class="col-md-2 content"></div>
			</div>
		</div>
	</body>
</html>
