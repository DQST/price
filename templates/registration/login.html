{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
	<div style="margin-top: 30%;">
		<form action="/login/" method="post" class="form-horizontal">
			{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-3" for="login">Логин:</label>
				<div class="col-sm-6">
					<input name="login" type="text" class="form-control" id="login" placeholder="Введите логин">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="pwd">Пароль:</label>
				<div class="col-sm-6">
					<input name="password" type="password" class="form-control" id="pwd" placeholder="Введите пароль">
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-3 col-sm-10">
					<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-log-in"></span> Войти</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
